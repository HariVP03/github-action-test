# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json

name: CI
on:
  push:
    branches:
      - '**' # TODO: Only for testing purposes. Change to '**' later.

  pull_request:
    branches:
      - '**' # TODO: Only for testing purposes. Change to '**' later.

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Getting the code
        uses: actions/checkout@v3
        with:
          # Fetch all branches and commits
          fetch-depth: 0

      - uses: nrwl/nx-set-shas@v2

      - name: Setting up Node
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'yarn'

      - name: Installing dependencies
        run: yarn

      - run: echo "::set-output name=apps::$(yarn nx print-affected --select=projects --base=${{ env.NX_BASE }} --head=${{ env.NX_HEAD }})"
        id: affected

      - uses: jungwinter/split@v2
        id: split
        with:
          msg: steps.affected.outputs
          seperator: '\n'

      - run: echo ${{ steps.affected.outputs.apps }}

      # - name: Building affected targets only
      #   run: yarn nx affected:build --base=${{ env.NX_BASE }} --head=${{ env.NX_HEAD }}
